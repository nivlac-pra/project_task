<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Task GO</title>
  </head>
  <body>
    <div class="container mt-5">
        <h3>Task List</h3>
        <a href="/task/add" class="btn btn-sm btn-primary">Tambah Task</a>
        <hr/>
        <table class="table table-striped table-hover border-light border-2">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Assigne</th>
                    <th>Deadline</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
              {{ range .task }}

                <tr>
                    <td> {{ .Task }} </td>
                    <td> {{ .Assigne }} </td>
                    <td> {{ .Deadline }} </td>
                    <td> 
                        <a href="/task/edit?id={{.Id}}" class="btn btn-sm btn-warning">Edit</a>
                      </td>
                </tr>

              {{end}}
            </tbody>
        </table>
    </div>

  </body>
</html>
